<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palendrome</title>
  </head>
  <body>
    <div class="container">
      <h1>Palendrome detector</h1>

      <form id="word-entry">
        <div class="form-group">
          <label for="word">Enter your word to see if it's a palendrome:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="word"></span> is <span class="not"></span> a palendrome.</p>
      </div>
    </div>
  </body>
</html>
